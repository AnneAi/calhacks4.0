<div *ngIf="align == 'right'" id="filler"></div>
<div
  [class.right]="align == 'right'"
  [class.left]="align == 'left'"
  id="container">

  <div>
    <div class="intrinsic-container">
      <iframe
        [src]="url | safe"
        class="intrinsic-element"
        frameborder="0"
        webkitallowfullscreen
        mozallowfullscreen
        allowfullscreen >
      </iframe>
    </div>
  </div>
</div>
<div *ngIf="align == 'left'" id="filler"></div>
